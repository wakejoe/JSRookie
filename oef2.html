<!DOCTYPE html>
<html>
    <head>
        <title>OEF2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script>
            var end = 0, sum = 0;
            
            //while
            while (end < 1) {
                end = parseInt(prompt('Voer een getal in groter dan nul'), 10);
                
            }
            
            for (var i = 1; i <= end; i++) {
                sum += i; //tel telkens de nieuwe waarde bij
            }
            alert('De som is:' + sum);
            
        </script>
    </body>
</html>
