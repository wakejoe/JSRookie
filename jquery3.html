<!DOCTYPE html>
<html>
    <head>
        <title>jQuery 3</title>

    </head>
    <body>
        <p>test</p>

            $('body').append(overlayDiv);
            $(instellen);

                  height: '100%',
                  position: 'absolute',
                  zIndex: 5000,
                  top: 0,
                  left: 0
                });
                
            }
